<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid d-flex justify-content-between">
                <span class="navbar-brand mb-0 h1 text-white">e-commerce evz</span>
                <button class="btn btn-outline-light" data-bs-toggle="offcanvas" data-bs-target="#carritoOffcanvas">
                    ðŸ›’ Carrito (<span id="contador-carrito">0</span>)
                </button>
            </div>
        </nav>
    </header>
    <main>
        <section id="container-productos">
            <!--productos cargados desde JS-->
        </section>
    </main>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="carritoOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Tu Carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">
            <!-- Carrito vacÃ­o -->
            <div id="carrito-vacio" class="text-center py-5">
                <i class="bi bi-cart-x fs-1 text-muted"></i>
                <p class="mt-3">Tu carrito estÃ¡ vacÃ­o</p>
                <button class="btn btn-primary" data-bs-dismiss="offcanvas">Seguir comprando</button>
            </div>

            <!-- Carrito con productos -->
            <div id="carrito-contenido" style="display: none;">
                <ul id="lista-carrito" class="mb-3 p-0"></ul>
                <div class="card p-3 mb-3">
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal:</span>
                        <span id="total-carrito" class="fw-medium">$0</span>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <span class="fw-bold">Total:</span>
                    <span id="final-envio" class="fw-bold">$0</span>
                </div>
            </div>
            <button class="btn btn-success my-3 col-md-12" onclick="finalizarCompra()">Finalizar Compra</button>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
